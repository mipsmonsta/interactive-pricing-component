<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="content">
      <div class="header">
        <h2 class="cta">Simple, traffic-based pricing</h2>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
      <main class="container">
        <section class="top">
          <div class="pageview">
            <span id="page-view">100K</span
            ><span id="textpageviews"> Pageviews</span>
          </div>
          <div><span id="amount" class="cta">$16.00</span> /month</div>
        </section>
        <div class="range-wrap">
          <input
            type="range"
            name="range-input"
            id="range-pageview"
            min="1"
            max="5"
            step="1"
            value="3"
          />
        </div>
        <section class="mid">
          <div class="radio">
            <p>Monthly Billing</p>
          </div>
          <label class="switch">
            <input type="checkbox" class="discount-switch"/>
            <span class="slider round"></span>
          </label>
          <div class="yearly">
            Yearly Billing <span class="discount">25% discount</span>
          </div>
        </section>
        <section class="bottom">
          <ul class="features">
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <div class="button-trial">Start my trial</div>
        </section>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yaojin Tham</a>.
    </div>

    <script src="main.js"></script>
  </body>
</html>
