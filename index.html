<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <header>
      <h2>Simple, traffic-based pricing</h2>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>

    <main class="container">
      <section class="top">
        <div><span class="page-view">100K</span>Pageviews</div>
        <div>$ <span class="amount">16.00</span>/month</div>
      </section>
      <section class="mid">
        <div class="radio">
          <p>Monthly Billing</p>
        </div>
        <div class="yearly">Yearly Billing <span class="discount">25% discount</span></div>
      </section>
      <section class="bottom">
        <ul class="features">
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <div class="button-trial">Start my trial</div>  
      </section>        
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yaojin Tham</a>.
    </div>
  </body>
</html>
